version: "3.3"

services:

  frontend:
    restart: always
    build: 
      context: ./frontend
      dockerfile: ./Dockerfile.prod
    ports:
      - 8080:8080
    env_file:
      - .env
    volumes:
      - backendstaticdata:/usr/share/nginx/html/backendstaticdata
    environment:
      - REACT_APP_URL=localhost

  backend:
    restart: always
    build: backend
    ports:
      - 8000:8000
    env_file:
      - .env
    entrypoint: /scripts/backend-entrypoint.sh prod
    volumes:
      - backendstaticdata:/static

  celery:
    build: backend
    env_file:
      - .env
    entrypoint: /scripts/celery-entrypoint.sh
    depends_on:
      - backend
      - rabbit

  ws:
    build: backend
    env_file:
      - .env
    entrypoint: /scripts/ws-entrypoint.sh
    depends_on:
      - backend

  rabbit:
    image: rabbitmq:3.8.9-management-alpine
    env_file:
      - .env

  flower:
    image: mher/flower:0.9.5
    env_file:
      - .env
    depends_on:
      - rabbit

  redis:
      image: redis:alpine
      ports: 
        - 6379:6379

volumes:
  backendstaticdata:
